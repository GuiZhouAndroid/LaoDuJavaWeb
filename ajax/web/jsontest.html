    var user = {
        "usercode" : 111,
        "username" : "zhangsan",
        "sex" : true,
        "age" : 20,
        "aihaos" : ["抽烟", "喝酒", "烫头"],

        }
    }

    // 访问json对象的属性

    console.log(user.sex ? "男" : "女")

    }
