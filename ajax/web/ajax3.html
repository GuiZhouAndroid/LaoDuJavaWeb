<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送ajax get请求</title>
</head>
<body>
<script type="text/javascript">

    //1. 创建AJAX核心对象
    var xhr = new XMLHttpRequest();

    window.onload = function () {
        document.getElementById("btn").onclick = function () {
            //2. 注册回调函数
            xhr.onreadystatechange = callback
            //3. 开启通道
            xhr.open("GET", "/ajax/ajaxrequest2?usercode=qwe&username=sada", true)
            //4. 发送请求
            xhr.send()
        }
    }

    function callback(){
        if(xhr.readyState == 4){
            if (xhr.status == 200) {
                document.getElementById("mydiv").innerHTML = xhr.responseText
            }else{
                alert(xhr.status)
            }
        }
    }
</script>
<button id="btn">发送ajax get请求</button>
<span id="myspan"></span>
<div id="mydiv"></div>
</body>
</html>
